<!DOCTYPE html>
<html lang="zxx">

<head>
    <title>Minimal login and signup forms Responsive Widget Template : W3layouts</title>

    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- google fonts -->
    <link href="//fonts.googleapis.com/css2?family=Jost:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="../../css/style.auth.css" type="text/css" media="all" />

    <!-- fontawesome v5 -->
    <script src="https://kit.fontawesome.com/af562a2a63.js" crossorigin="anonymous"></script>

</head>

<body>

    <section class="forms">
        <div class="container">
            <div class="forms-grid">
    
                <!-- register -->
                <div class="register">
                    <img src="http://virtualtechnopark.kemenperin.go.id/images/brand.png" alt="" style="max-width: 150px;">
                    <formaction="#" method="post" class="register-form">
                        <fieldset>
                            <div class="form">
                                <div class="form-row">
                                    <span class="fas fa-user"></span>
                                    <label class="form-label" for="input">Name</label>
                                    <input type="text" class="form-text">
                                </div>
                                <div class="form-row">
                                    <span class="fas fa-envelope"></span>
                                    <label class="form-label" for="input">E-mail</label>
                                    <input type="email" class="form-text">
                                </div>
                                <div class="form-row">
                                    <span class="fas fa-lock"></span>
                                    <label class="form-label" for="input">Password</label>
                                    <input type="password" class="form-text">
                                </div>
                                <div class="form-row">
                                    <span class="fas fa-lock"></span>
                                    <label class="form-label" for="input">Comfirm Password</label>
                                    <input type="password" class="form-text">
                                </div>
                                <div class="form-row">
                                    <label class="form-label" for="input">Pilih Role</label>
                                    <select name="role" id="role" class="form-text" required>
                                        <option value="2"> TECHNOPARK ICT </option>
                                        <option value="3"> STARTUP COMPANY </option>
                                        <option value="4"> KOMUNITAS SOFTWARE &amp; KONTEN </option>
                                        <option value="5"> ASOSIASI </option>
                                    </select>
                                </div>
                                <div class="form-row button-login">
                                    <button class="btn btn-login">Sig Up <span
                                            class="fas fa-arrow-right"></span></button>
                                </div>
                            </div>
                        </fieldset>
                        </form>
    
                        <span class="create-account">Or create account using social media!</span>
    
                        <div class="social-media">
                            <a href="#facebook" class="fb"><span class="fab fa-facebook"></span></a>
                            <a href="#twitter" class="tw"><span class="fab fa-twitter"></span></a>
                            <a href="#pinterest" class="pi"><span class="fab fa-pinterest"></span></a>
                        </div>
                </div>
                <!-- //register -->
            </div>
        </div>
    </section>
    <!--
    Author: W3layouts
    Author URL: http://w3layouts.com
    -->

</body>

</html>
